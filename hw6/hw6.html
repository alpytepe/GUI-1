    <div class="row">
      <div class="col-lg-12">
        <div class="center_text">
          This assignment generates a dynamic multiplication table based on
          user input.
          <br/>
          Users should enter a starting and ending horizontal multiplier,<br/>
          as well as a vertical starting and ending multiplier.
          <br/>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <!-- 
        I used this to help with the form:
        http://www.w3schools.com/html/html_forms.asp
		-->
        <div class="center_text">
          <form id="table_form" name="table_form" method="GET">
            <div>
              <label>Starting horizontal number: </label>
              <input type="number" id="h_start" name="h_start" value="" required>
            </div>

            <div>
              <label>Ending horizontal number: </label>
              <input type="number" id="h_end" name="h_end" value="" required>
            </div>

            <div>
              <label>Starting vertical number: </label>
              <input type="number" id="v_start" name="v_start" value="" required>
            </div>

            <div>
              <label>Ending vertical number: </label>
              <input type="number" id="v_end" name="v_end" value="" required>
            </div>

            
            <input type="submit" value="Submit " onclick="return table_calc()">
          </form>
        </div>

        <br/>
      </div>
